{% extends 'base.html' %}
    
{% block estilos %}
    <link rel="stylesheet" href="/static/css/forms.css">
{% endblock %}
{% block conteudo %}
    <h1>Entre em Contato!</h1>
    <form method="POST" novalidate>
        <div class="form-pilha">
            <label for="contato-nome-completo">Nome Completo</label>
            <input type="text" id="contato-nome-completo" name="nome-completo" maxlength="120" required />
        </div>
        <div class="form-pilha">
            <label for="contato-email">E-Mail</label>
            <input type="email" id="contato-email" name="email" required />
        </div>
        <div class="form-pilha">
            <label for="contato-assunto">Assunto</label>
            <select name="assunto" id="contato-assunto" required>
                <option value="">Selecione um assunto...</option>
                <option value="B">Bug</option>
                <option value="R">Reclamação</option>
                <option value="S">Sugestão</option>
            </select>
        </div>
        <div class="form-pilha">
            <label for="contato-mensagem">Mensagem</label>
            <textarea name="mensagem" id="contato-mensagem" maxlength="500" required placeholder="Digite sua mensagem de até 500 caracteres...">
            </textarea>
        </div>
        <fieldset class="form-pilha">
            <legend>Como conheceu?</legend>
            <label for="contato-conheceu-g">Google</label>
            <input type="checkbox" name="conheceu" id="contato-conheceu-g" value="G" />
            <label for="contato-conheceu-i">Indicação</label>
            <input type="checkbox" name="conheceu" id="contato-conheceu-i" value="I" />
            <label for="contato-conheceu-p">Propaganda</label>
            <input type="checkbox" name="conheceu" id="contato-conheceu-p" value="P" />
            <label for="contato-conheceu-o">Outros</label>
            <input type="checkbox" name="conheceu" id="contato-conheceu-o" value="O" />
        </fieldset>
        <div class="botoes">
            <button type="submit" class="botao botao-principal">Enviar Mensagem</button>
        </div>
    </form>
{% endblock %}
